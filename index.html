<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration form</title>
    <link href="https://bootswatch.com/4/materia/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="dataprocess.js"></script>
    
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mt-4">
                    <div class="card ">
                        <div class="card-header text-center">
                            Register Form
                        </div>
                        <div class="card-body">
                            <!--New Account creating start-->
                            <form>
                                <div class="form-group">
                                    <label for="name" class="label-control">Name</label>&nbsp;&nbsp;<span id="namereq" class="invalid-feedback" style="color:red;"><b>*required</b></span>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="label-control">E-mail</label>&nbsp;&nbsp;<span id="emailreq" class="invalid-feedback" style="color:red;"><b>*required</b></span>
                                    <input type="text" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="user" class="label-control">User Name</label>&nbsp;&nbsp;<span id="userreq" class="invalid-feedback" style="color:red;"><b>*required</b></span><span id="userex" class="invalid-feedback" style="color:red;"><b>User name already exist</b></span>
                                    <input type="text" class="form-control" id="user">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label for="user" class="label-control">New Password</label>&nbsp;&nbsp;<span id="npassw" class="invalid-feedback" style="color:red;"><b>*required</b></span>
                                        <input type="password" class="form-control" id="npass">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="user" class="label-control">Confirm Password</label>&nbsp;&nbsp;<span id="cpassw" class="invalid-feedback" style="color:red;"><b>*required</b></span><span class="invalid-feedback" id="pasnotmatch" style="color:red"><b>Password is not match</b></span>
                                        <input type="password" class="form-control" id="cpass">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" id="cabutton">Create Account</button>
                                </div>
                                <div>
                                    <p style="color:lightgreen;" id="acsucc" class="invalid-feedback"><b>Account created sucessfully!!</b></p>
                                </div>
                            </form>
                            <!--New Account creating end-->
                        </div>
                    </div>
                </div>
                <div class="col-md-5 mt-4">
                    <div class="card">
                        <div class="card-header text-center">
                            Login
                        </div>
                        <div class="card-body">
                            <!--Existing User Login start-->
                            <form>
                                <div class="form-group">
                                    <label for="euser" class="label-control">User Name</label>&nbsp;&nbsp;<span id="euserreq" class="invalid-feedback" style="color:red;"><b>*required</b></span>
                                    <input type="text" class="form-control" id="euser">
                                </div>
                                <div class="form-group">
                                    <label for="epass" class="label-control">Password</label>&nbsp;&nbsp;<span id="epassreq" class="invalid-feedback" style="color:red;"><b>*required</b></span>
                                    <input type="password" class="form-control" id="epass">
                                </div>
                                <div class="invalid-feedback " id="invalidpas">
                                    <p style="color:red">Invalid Username/password</p>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" id="lobutton">Login</button>
                                </div>
                            </form>
                            <!--Existing User Login end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
